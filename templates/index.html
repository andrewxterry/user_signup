<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC101 User-Signin</title>
</head>
<body>
    <h1>Sign-In</h1>
    <form action='/login' method="POST">
        <p>
            <label>
            User ID: <input type="text" name="login_id" placeholder="User ID"/>
            </label>
            {% if error %}
            <p class='error'>{{ id_error }}</p>
            {% endif %}
        </p>
        <p>
            <label>
            Password: <input type="password" name="password"/>
            </label>
            <p class='error'>{{ pas_error }}</p>
        </p>
        <p>
            <label>
            Verify Password: <input type="password" name="verify"/>
            </label>
            <p class='error'>{{verify_error}}</p>
        </p>
        <p>
            <label>
            Email: <input type="text" name="email"/>
            </label>
            <p class='error'>{{email_error}}</p>
        </p>
        <input type="submit" value="Login"/>
    </form>
    
</body>
</html>
